pool:
  name: Default  
  demands:
    - Agent.Name -equals AgentDevops  

stages:
- stage: Build
  displayName: "🔧 Construction"
  jobs:
  - job: Build_App
    displayName: "📦 Build de l'application"
    steps:

    # 📌 Étape 1 : Installer Java (Placement corrigé)
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '11'
        jdkArchitecture: 'x64'
        jdkSource: 'PreInstalled'

    # 📌 Étape 2 : Préparer l'analyse SonarCloud (Mise à jour avec les bonnes configurations)
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: "SonarCloud"
        organization: "fatma-esprit"
        projectKey: "fatma-esprit_Projet-Azure-DevOps"
        projectName: "Projet Azure DevOps"
        scannerMode: "CLI"
        extraProperties: |
          sonar.projectKey=fatma-esprit_Projet-Azure-DevOps
          sonar.organization=fatma-esprit
          sonar.host.url=https://sonarcloud.io
          sonar.sources=.

    # 📌 Étape 3 : Installer Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Installer Node.js 12'

    # 📌 Étape 4 : Nettoyer les dépendances
    - script: |
        echo "🧹 Nettoyage des dépendances"
        rm -rf package-lock.json node_modules
        npm cache clean --force
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Nettoyer les dépendances'

    # 📌 Étape 5 : Installer les dépendances
    - script: |
        echo "📦 Installation des dépendances"
        npm install --legacy-peer-deps
        npm rebuild node-sass
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Installer les dépendances'

    # 📌 Étape 6 : Installer Angular CLI
    - script: |
        echo "⚙️ Installation d'Angular CLI 6"
        npm install -g @angular/cli@6.0.8 --legacy-peer-deps
      displayName: 'Installer Angular CLI'

    # 📌 Étape 7 : Vérifier les versions
    - script: |
        echo "🔍 Vérification de @angular/core et rxjs"
        npm list @angular/core rxjs || true
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Vérifier @angular/core et rxjs'

    # 📌 Étape 8 : Forcer l’installation de @angular/core et rxjs
    - script: |
        echo "🚀 Forçage de l'installation de @angular/core et rxjs"
        npm install @angular/core@6.0.3 rxjs@6.0.0 --legacy-peer-deps
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Forcer l’installation de @angular/core et rxjs'

    # 📌 Étape 9 : Construire l’application Angular
    - script: |
        echo "⚙️ Désactivation temporaire des erreurs TypeScript strictes"
        ng build --configuration production --aot=false --build-optimizer=false
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Construire l’application Angular'

    # 📌 Étape 10 : Exécuter l’analyse SonarCloud
    - task: SonarCloudAnalyze@1
      displayName: "🔍 Exécuter l'analyse SonarCloud"

    # 📌 Étape 11 : (Optionnel) Publier les résultats SonarCloud
    # - task: SonarCloudPublish@1
    #   inputs:
    #     pollingTimeoutSec: '300'
    #   displayName: "📊 Publier les résultats SonarCloud"

    # 📌 Étape 12 : Exécuter les tests unitaires
    - script: |
        echo "🧪 Exécution des tests"
        npm install --legacy-peer-deps
        npm run test
      displayName: 'Exécuter les tests unitaires'

    # 📌 Étape 13 : Publier les résultats des tests
    - task: PublishTestResults@2
      inputs:
        testResultsFiles: '**/TEST-results.xml'  # Correction du chemin
        testRunTitle: 'Résultats des tests du frontend'
        mergeTestResults: true
        failTaskOnFailedTests: true
      condition: always()
      displayName: 'Publier les résultats des tests'

    # 📌 Étape 14 : Exporter les variables d’environnement
    - powershell: |
        gci env:* | sort-object name | Format-Table -AutoSize | Out-File $env:BUILD_ARTIFACTSTAGINGDIRECTORY/environment-variables.txt
      displayName: 'Exporter les variables d’environnement'

    # 📌 Étape 15 : Copier les fichiers de build
    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: '**/$(BuildConfiguration)/**/?(*.exe|*.dll|*.pdb)'
        targetFolder: '$(Build.ArtifactStagingDirectory)'
      displayName: 'Copier les fichiers de build'

    # 📌 Étape 16 : Publier les artefacts de build
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: drop
      displayName: 'Publier les artefacts de build'
