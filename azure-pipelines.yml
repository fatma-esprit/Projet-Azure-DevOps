pool:
  name: Default  # Assure que l'agent utilisÃ© est bien celui du pool "Default"
  demands:
    - Agent.Name -equals AgentDevops  # VÃ©rifie que l'agent est bien "AgentDevops"

stages:
- stage: Build
  displayName: "ğŸ”§ Construction"
  jobs:
  - job: Build_App
    displayName: "ğŸ“¦ Build de l'application"
    steps:

    # ğŸ“Œ Ã‰tape 1 : PrÃ©parer l'analyse SonarCloud
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: "SonarCloud"  # Service Connection configurÃ© dans Azure DevOps
        organization: "fatma-esprit"  # Nom de votre organisation SonarCloud
        scannerMode: "CLI"
        configMode: "manual"
        cliProjectKey: "ProjetAzureDevOps"
        cliProjectName: "Projet Azure DevOps"
        cliSources: "."

    # ğŸ“Œ Ã‰tape 2 : Installer Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'  # Utilisation de Node.js 12 compatible avec Angular 6
      displayName: 'Installer Node.js 12'

    # ğŸ“Œ Ã‰tape 3 : Nettoyer les dÃ©pendances existantes
    - script: |
        echo "ğŸ§¹ Nettoyage des dÃ©pendances existantes"
        rm -rf package-lock.json node_modules
        npm cache clean --force
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Nettoyer les dÃ©pendances'

    # ğŸ“Œ Ã‰tape 4 : Installer les dÃ©pendances
    - script: |
        echo "ğŸ“¦ Installation des dÃ©pendances"
        npm install --legacy-peer-deps
        npm rebuild node-sass
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Installer les dÃ©pendances'

    # ğŸ“Œ Ã‰tape 5 : Installer Angular CLI
    - script: |
        echo "âš™ï¸ Installation d'Angular CLI 6"
        npm install -g @angular/cli@6.0.8 --legacy-peer-deps
      displayName: 'Installer Angular CLI'

    # ğŸ“Œ Ã‰tape 6 : VÃ©rifier les versions
    - script: |
        echo "ğŸ” VÃ©rification de @angular/core et rxjs"
        npm list @angular/core rxjs || true
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'VÃ©rifier @angular/core et rxjs'

    # ğŸ“Œ Ã‰tape 7 : Forcer lâ€™installation de @angular/core et rxjs
    - script: |
        echo "ğŸš€ ForÃ§age de l'installation de @angular/core et rxjs"
        npm install @angular/core@6.0.3 rxjs@6.0.0 --legacy-peer-deps
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Forcer lâ€™installation de @angular/core et rxjs'

    # ğŸ“Œ Ã‰tape 8 : Construire lâ€™application Angular
    - script: |
        echo "âš™ï¸ DÃ©sactivation temporaire des erreurs TypeScript strictes"
        ng build --configuration production --aot=false --build-optimizer=false
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Construire lâ€™application Angular'

    # ğŸ“Œ Ã‰tape 9 : ExÃ©cuter lâ€™analyse SonarCloud
    - task: SonarCloudAnalyze@1
      displayName: "ğŸ” ExÃ©cuter l'analyse SonarCloud"

    # ğŸ“Œ Ã‰tape 10 : Publier les rÃ©sultats SonarCloud
    - task: SonarCloudPublish@1
      displayName: "ğŸ“Š Publier les rÃ©sultats SonarCloud"

    # ğŸ“Œ Ã‰tape 11 : Exporter les variables dâ€™environnement
    - powershell: |
        gci env:* | sort-object name | Format-Table -AutoSize | Out-File $env:BUILD_ARTIFACTSTAGINGDIRECTORY/environment-variables.txt
      displayName: 'Exporter les variables dâ€™environnement'

    # ğŸ“Œ Ã‰tape 12 : Copier les fichiers de build
    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: '**/$(BuildConfiguration)/**/?(*.exe|*.dll|*.pdb)'
        targetFolder: '$(Build.ArtifactStagingDirectory)'
      displayName: 'Copier les fichiers de build'

    # ğŸ“Œ Ã‰tape 13 : Publier les artefacts de build
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: drop
      displayName: 'Publier les artefacts de build'
