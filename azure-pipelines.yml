pool:
  name: Default  
  demands:
    - Agent.Name -equals AgentDevops  

stages:
- stage: Build
  displayName: "ğŸ”§ Construction"
  jobs:
  - job: Build_App
    displayName: "ğŸ“¦ Build de l'application"
    steps:

    # ğŸ“ˆ Ã‰tape 1 : PrÃ©parer l'analyse SonarCloud
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: "SonarCloud"  # Service connection SonarCloud configurÃ© dans Azure DevOps
        organization: "fatma-esprit"  # Ton organisation SonarCloud
        scannerMode: "CLI"
        configMode: "manual"
        cliProjectKey: "ProjetAzureDevOps"
        cliProjectName: "Projet Azure DevOps"
        cliSources: "."
        extraProperties: |
          sonar.exclusions=**/node_modules/**, **/*.spec.ts
          sonar.login=$(SONAR_TOKEN)

    # ğŸ“ˆ Ã‰tape 2 : Installer Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Installer Node.js 12'

    # ğŸ“ˆ Ã‰tape 3 : Nettoyer les dÃ©pendances
    - script: |
        echo "ğŸ§© Nettoyage des dÃ©pendances"
        rm -rf package-lock.json node_modules
        npm cache clean --force
      displayName: 'Nettoyer les dÃ©pendances'

    # ğŸ“ˆ Ã‰tape 4 : Installer les dÃ©pendances Angular
    - script: |
        echo "ğŸ“¦ Installation des dÃ©pendances"
        npm install --legacy-peer-deps
        npm rebuild node-sass
      displayName: 'Installer les dÃ©pendances'

    # ğŸ“ˆ Ã‰tape 5 : Installer Angular CLI
    - script: |
        echo "âš™ï¸ Installation d'Angular CLI 6"
        npm install -g @angular/cli@6.0.8 --legacy-peer-deps
      displayName: 'Installer Angular CLI'

    # ğŸ“ˆ Ã‰tape 6 : Construire lâ€™application Angular
    - script: |
        echo "âš™ï¸ Construction de l'application"
        ng build --configuration production --aot=false --build-optimizer=false
      displayName: 'Construire lâ€™application Angular'

    # ğŸ“ˆ Ã‰tape 7 : ExÃ©cuter lâ€™analyse SonarCloud
    - task: SonarCloudAnalyze@1
      displayName: "ğŸ” ExÃ©cuter l'analyse SonarCloud"

    # ğŸ“ˆ Ã‰tape 8 : Publier les rÃ©sultats SonarCloud
    - task: SonarCloudPublish@1
      displayName: "ğŸ“Š Publier les rÃ©sultats SonarCloud"

    # ğŸ“ˆ Ã‰tape 9 : Copier les fichiers de build
    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: '**/$(BuildConfiguration)/**/?(*.exe|*.dll|*.pdb)'
        targetFolder: '$(Build.ArtifactStagingDirectory)'
      displayName: 'Copier les fichiers de build'

    # ğŸ“ˆ Ã‰tape 10 : Publier les artefacts de build
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: drop
      displayName: 'Publier les artefacts de build'
