trigger:
  - main

pool:
  name: Default
  demands:
    - Agent.Name -equals AgentSelfHostedDevops

variables:
  - group: TerraformSecrets  # ✅ Récupère automatiquement les secrets depuis la Library
  - name: resourceGroupName
    value: 'rg-angular-app'
  - name: aksClusterName
    value: 'aks-cluster'
  - name: location
    value: 'East US'

stages:
- stage: Terraform
  displayName: 'Terraform Deployment'
  jobs:
  - job: TerraformJob
    displayName: 'Execute Terraform Commands'
    steps:
    - checkout: self

    - script: |
        echo "Test de Terraform depuis l'agent"
        where terraform
        terraform -v
      displayName: "Vérification Terraform dans l'agent"

    - script: |
        echo "Vérification de Terraform installé dans l’agent..."
        terraform --version
      displayName: 'Check Terraform Installation'

    - script: |
        echo "Initialisation et déploiement Terraform avec variables depuis la Library..."
        cd terraform
        terraform init
        terraform plan \
          -var "client_secret=$(client_secret)" \
          -var "tenant_id=$(tenant_id)" \
          -var "client_id=$(client_id)" \
          -var "subscription_id=$(subscription_id)" \
          -out=tfplan
        terraform apply -auto-approve tfplan
      displayName: 'Terraform Init, Plan & Apply'

- stage: DeployToAKS
  displayName: 'Deploy App to AKS'
  dependsOn: Terraform
  jobs:
  - job: Deploy
    displayName: 'Déploiement Angular vers AKS'
    steps:
    - checkout: self

    - script: |
        echo "Authentification à Azure via Managed Identity..."
        az login --identity
        az aks get-credentials --resource-group $(resourceGroupName) --name $(aksClusterName) --overwrite-existing
        echo "Déploiement des ressources avec deployment.yaml"
        kubectl apply -f deployment.yaml
      displayName: 'Deploy Angular App to AKS'
